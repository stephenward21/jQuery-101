<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>

		.crazy-css {
			font-size: 100px;
			color: brown;
			background-color: pink;
			margin-left: 30px;
		}

	</style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div class="container" style="margin-top: 20px">

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="hide">
				Hide
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="show">
				Show
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="toggle">
				Toggle
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="html">
				HTML
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="text">
				HTML
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="prepend">
				Prepend
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="append">
				Append
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="css">
				CSS
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="addClass">
				AddClass
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="removeClass">
				RemoveClass
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="animate">
				Animate
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="blur">
				blur
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="slideUp">
				slideUp
			</button>
		</div>
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="slideDown">
				slideDown
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-6, col-sm-offset 3 text-center">
			<button class="btn btn-success thing" id="thing">
				Do something to me in JQuery!
			</button>
		</div>
	</div>
</div>

</body>
</html>
