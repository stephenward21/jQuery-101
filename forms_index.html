<!DOCTYPE html>
<html>
<head>
	<title>Fancy Form</title>

	<link rel="stylesheet" type="text/css" href="forms_styles.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="forms_scripts.js"></script>



</head>
<body>

<form class="candidate-form">
	<div class="legend">
		<span class="number">1</span> 
		Candidate Info
	</div>

	<input type="text" name="fullName" placeholder="Your Name">
	<input type="email" name="email" placeholder="Your Email">
	<textarea name="about" placeholder="About yourself"></textarea>
	<label>Interests:</label>
	<select name="" multiple>
		<optgroup label="Indoors">
			<option value="fishkeeping">Fishkeeping</option>
			<option value="reading">Reading</option>
			<option value="boxing">Boxing</option>
			<option value="debate">Debate</option>
			<option value="gaming">Gaming</option>
			<option value="snooker">Snooker</option>
			<option value="other_indoor">Other</option>
		</optgroup>
		<optgroup label="Outdoors">
			<option value="football">Football</option>
			<option value="swimming">Swimming</option>
			<option value="fishing">Fishing</option>
			<option value="climbing">Climbing</option>
			<option value="cycling">Cycling</option>
			<option value="other_outdoor">Other</option>	
		</optgroup>
	</select>

	<div class="apply">
		<button class="btn btn-primary submit">Apply</button>
	</div>

</form>




</body>
</html>
